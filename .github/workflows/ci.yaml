name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.5  # Specify your Go version here

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          cd Task8-Testing/task_manager_api_clean_architecture
          go mod tidy

      - name: Create env file in TaskRepository
        run: |
          cd Task8-Testing/task_manager_api_clean_architecture/Repositories/TaskRepostiory
          touch .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
          echo DB_URI=${{ secrets.DB_URI }} >> .env
          echo DB_NAME=${{ secrets.DB_NAME }} >> .env
          echo DB_USER="" >> .env
          echo DB_PASSWORD="" >> .env
          cat .env
      
       - name: Create env file in user repository
        run: |
          cd Task8-Testing/task_manager_api_clean_architecture/Repositories/UserRepository
          touch .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
          echo DB_URI=${{ secrets.DB_URI }} >> .env
          echo DB_NAME=${{ secrets.DB_NAME }} >> .env
          echo DB_USER="" >> .env
          echo DB_PASSWORD="" >> .env
          cat .env

      - name: Run tests
        run: |
          cd Task8-Testing/task_manager_api_clean_architecture
          go test ./... -v -coverprofile=coverage.out
